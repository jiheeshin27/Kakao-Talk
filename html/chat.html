<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Chat | Kakao Clone</title>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
        />
    </head>
    <body class="chats-body">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>     
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">75%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <header class="header">
                <div class="header__header-column">
                    <div class="header__back-btn">
                        <a href="index.html" class="header__back-btn">
                            <i class="fas fa-arrow-left "></i>
                        </a>
                    </div>
                    <h1 class="header__title">IKE</h1>
                </div>
                <div class="header__header-column">
                    <span class="header__icon">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="header__icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </div>          
        </header>
        <main class="chat">
            <ul class="chat__messages">
                <span class="chat__timestamp">
                    Friday, January 11, 2019
                </span>
                <li class="incoming-message message">
                    <img src="images/ike.jpg" class="friend__avatar m-avatar message__avatar"></img>
                    <div class="message__content">
                        <span class="message_author">
                            IKE
                        </span>
                        <div class="message_bubble">
                            僕らは 僕らは あの欠けた月の 半分を探して 孤独を 分け合う 事ができたなら  
                        </div>
                    </div>
                    <span class="message__timestamp">
                        15:19
                    </span>
                </li>
                <li class="incoming-message message">
                    <span class="message__timestamp">
                        15:22
                    </span>
                    <div class="message__content">
                        <div class="message_bubble">
                            ?
                        </div>
                    </div>
                </li>
                <li class="incoming-message message">
                    <img src="images/ike.jpg" class="friend__avatar m-avatar message__avatar">
                    <div class="message__content"> 
                        <span class="message_author">
                            IKE
                        </span>
                        <div class="message_bubble">
                            あれから あの 欠けた 月の 半分を 探して いつかは いつかは サクラの花咲く 満月の元へと
                    </div>
                    <span class="message__timestamp">
                        15:23
                    </span>
                </li>
            </ul>
        <div class="chat__write">
            <div class="chat__write-column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__write-column">
                <input type="text" placeholder="Send message" class="Chat__write-imput">
            </div>
            <div class="chat__write-column">
                <span class="chat__write-icon">
                    <i class="fas fa-smile"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
        </main>
    </body>
</html>
