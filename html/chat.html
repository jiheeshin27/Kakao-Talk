<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Chat | Kakao Clone</title>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
        />
    </head>
    <body class="chats-body">
        <div class="header-wrapper">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__clock">13:54</span>
                </div>     
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <span class="status-bar__battery-level">75%</span>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <header class="header">
                    <div class="header__header-column">
                        <div class="header__back-btn">
                            <a href="index.html" class="header__back-btn">
                                <i class="fas fa-arrow-left "></i>
                            </a>
                        </div>
                        <h1 class="header__title">IKE</h1>
                    </div>
                    <div class="header__header-column">
                        <span class="header__icon">
                            <i class="fas fa-search"></i>
                        </span>
                        <span class="header__icon">
                            <i class="fas fa-bars"></i>
                        </span>
                    </div>          
            </header>
        </div>
        <main class="chat">
            <ul class="chat__messages">
                <span class="chat__timestamp">
                    Friday, January 11, 2019
                </span>
                <li class="incoming-message message">
                    <img src="images/ike.jpg" class=" m-avatar message__avatar"></img>
                    <div class="message__content">
                        <span class="message__author">
                            IKE
                        </span>
                        <span class="message__bubble">
                            Show your HTML/CSS projects!  
                        </span>
                    </div>
                    
                </li>
                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble">
                            If you want to see more, click on the picture!
                        </span>
                    </div>
                </li>
        
                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble pj-bubble">
                            <a href="https://codesandbox.io/s/blueprint-h9rsv" target="_blank" class="pj-link">
                                <img src="images/pj1.jpg" class="pj-pic"></img>
                            </a>
                        </span>
                    </div>
                </li>
                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble pj-bubble">
                            <a href="https://codesandbox.io/s/blueprint-rpdfl" target="_blank" class="pj-link">
                                <img src="images/pj2.jpg" class="pj-pic"></img>
                            </a>
                        </span>
                    </div>
                </li>
                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble pj-bubble">
                            <a href="" target="_blank" class="pj-link">
                                <img src="images/pj3.jpg" class="pj-pic"></img>
                            </a>
                        </span>
                    </div>
                </li>
                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble pj-bubble">
                            <a href="https://codesandbox.io/s/blueprint-xyje3?file=/index.html" target="_blank" class="pj-link">
                                <img src="images/pj4.jpg" class="pj-pic pj-mob-pic"></img>
                            </a>
                        </span>
                    </div>
                </li>
                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble pj-bubble">
                            <a href="https://codesandbox.io/s/blueprint-0hgqh?file=/index.html" target="_blank" class="pj-link">
                                <img src="images/pj5.jpg" class="pj-pic pj-mob-pic"></img>
                            </a>
                        </span>
                    </div>
                </li>
                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble pj-bubble">
                            <a href="https://codesandbox.io/s/blueprint-zi7h1" target="_blank" class="pj-link">
                                <img src="images/pj6.jpg" class="pj-pic pj-mob-pic"></img>
                            </a>
                        </span>
                    </div>
                </li>
                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble pj-bubble">
                            <a href="https://codesandbox.io/s/blueprint-u3vru?file=/index.html" target="_blank" class="pj-link">
                                <img src="images/pj7.jpg" class="pj-pic pj-mob-pic"></img>
                            </a>
                        </span>
                    </div>
                </li>

                <li class="incoming-message message">
                    <img src="images/ike.jpg" class=" m-avatar message__avatar">
                    <div class="message__content"> 
                        <span class="message__author">
                            IKE
                        </span>
                        <span class="message__bubble">
                            <div class="love-icon">
                                üòç
                            </div>
                        </span>
                    
                </li>
            </ul>
    
        </main>
        <div class="chat__write-container">
            <input 
            type="text" 
            class="chat__write"
            class="chat__write-input" 
            placeholder="Send message"/>
            <div class="chat__icon-left chat__icon">
                <i class="far fa-plus-square"></i>
            </div>           
            <div class="chat__icon-right chat__icon">
                <span class="chat__write-icon">
                    <i class="fas fa-smile"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>  
        </div>
        <div class="bigScreen">
            <span class="bigScreen__text">
              Please make your screen SMALL!üòÜ
            </span>
          </div>
    </body>
</html>
